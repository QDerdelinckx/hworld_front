<div class="row"> 
    <div class="col-md-2 center" *ngFor = "let item of allItems">
        <nb-card>
            <nb-card-header>
                    <img class="bordered" [src]="imgUrl + item.skin">
                <div class="small">
                    {{item.name}}
                </div>
            </nb-card-header>
            <nb-card-body>
                    <div class="bonuscard">
                        <div class="bonus" *ngFor = "let bonus of item.bonuses">
                            {{bonus.bonus | strVal}} {{bonus.affected}}
                        </div>
                    </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
