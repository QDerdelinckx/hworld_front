<div class="row">

    <div class="col-md-4" *ngFor = "let hero of myHeroes">
        <nb-card>
            <nb-card-header class="center">
                <div>
                    <h4>{{hero.name}}</h4>
                    <img class="bordered heroimg" [src]="imgUrl + hero.skin">
                    <p><i>{{hero.description}}</i></p>
                </div>
            </nb-card-header>
            <nb-card-body class="center">
                <div class="stats row">
                    <div class="col-md-3 center">
                        FOR
                        <div>{{hero.strength}}</div>
                    </div>
                    <div class="col-md-3 center">
                        INT
                        <div>{{hero.intelligence}}</div>
                    </div>
                    <div class="col-md-3 center">
                        CHR
                        <div>{{hero.charisma}}</div>
                    </div>
                    <div class="col-md-3 center">
                        CHN
                        <div>{{hero.luck}}</div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div> 
    
</div>
