<div class="row">

    <div class="col-md-4" *ngFor = "let hero of myHeroes" >
        <nb-card>
            <nb-card-header class="center">
                <div>
                    <h4>{{hero.name}}</h4>
                    <img class="bordered heroimg" [src]="imgUrl + hero.skin">
                    <p><i>{{hero.description}}</i></p>
                    <div *ngIf="hero.roleCrew">{{hero.roleCrew.name}}</div>
                </div>  
            </nb-card-header>
            <nb-card-body class="center">
               
                    <nb-select  (selectedChange)="selectRole($event)" required="required" [placeholder]="hero.roleCrew? hero.roleCrew.name : 'new role'">
                        <nb-option *ngFor="let i of listRole" [value]="i">{{i.name}}</nb-option>
                    </nb-select>
                    <div>
                        <button type="submit" nbButton  (click)="addRole(hero)" status="success">Add role</button>
                    </div>
               
                
            </nb-card-body>
        </nb-card>
    </div> 
    
</div>
