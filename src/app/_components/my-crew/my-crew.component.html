<div class="row">

    <div class="col-md-4" *ngFor = "let hero of myHeroes">
        <nb-card>
            <nb-card-header class="center">
                <div>
                    <h4>{{hero.name}}</h4>
                    <img class="bordered heroimg" [src]="imgUrl + hero.skin">
                    <p><i>{{hero.description}}</i></p>
                </div>
            </nb-card-header>
            <nb-card-body class="center">
                <div>
                <nb-select  (selectedChange)="selectRole()">
                    <nb-option *ngFor="let i of listRole" [value]="i">{{i}}</nb-option>
                    </nb-select>
                </div>
                <div>
                    <button nbButton status="success">Add role</button>
                </div>
            </nb-card-body>
        </nb-card>
    </div> 
    
</div>
